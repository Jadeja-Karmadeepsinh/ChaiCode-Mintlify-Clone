<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        rel="icon"
        href="https://www.mintlify.com/favicon.ico?favicon.d9fa433b.ico"
        type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-bg">
        <img src="./assests/bg-dark.svg" alt="" aria-hidden="true">
    </div>

    <header>
        <nav class="nav container">

            <a href="#" class="nav-logo"> 
                <img src="assests/mintlify-logo.ico" alt="mintlify logo" aria-hidden="true">
                <span>mintlify</span>
            </a>

            <ul class="nav-links">
                <li><a href="#">Resources</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>

            <div class="nav-cta">
                <a href="#" class="cta-link">Contact Sales</a>
                <a href="#" class="cta-primary">Start for free</a>
            </div>

        </nav>
    </header>

    <main>
        <section class="hero-section">

            <div class="suggestion">
                <a href="#" class="suggestion-link">
                    <span class="badge">NEW</span>
                    <span class="suggestion-text">Self-updating docs with agent suggestions</span>
                    <span class="suggestion-arrow">></span>
                </a>
            </div>

            <div class="hero-text">
                <h1>The Intelligent</h1>
                <h1>Knowledge Platform</h1>
            </div>

            <div class="hero-subtext">
                <p>Helping teams create and maintain world-class</p><p> built for both humans and AI</p>
            </div>

            <div class="hero-email">
                <form action="#" class="email-form">
                    <input type="email" placeholder="Email address" required>
                    <button type="submit">Start Now</button>
                </form>
            </div>
            
            <div class="hero-dashboard">
                <img src="./assests/hero-image-dark.svg" alt="Dashboard preview" aria-hidden="true">
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script>
        const header = document.querySelector('header');

        window.addEventListener("scroll", () => {
            if(window.scrollY > 20){
                header.classList.add("scrolled");
            }else{
                header.classList.remove("scrolled");
            }
        })
    </script>
</body>
</html>
